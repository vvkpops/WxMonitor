<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flight Dispatcher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-200 font-sans p-6 text-sm min-h-screen">
  <div class="max-w-7xl mx-auto">
    <div class="flex flex-wrap justify-between items-center mb-6">
      <h1 class="text-3xl font-extrabold tracking-wide bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-green-400">
        ðŸ›« Flight Dispatcher Dashboard
      </h1>
      <div class="flex gap-4">
        <div id="utcClock" class="px-3 py-1 rounded-full bg-green-900 text-green-300 font-mono shadow-inner"></div>
        <div id="localClock" class="px-3 py-1 rounded-full bg-blue-900 text-blue-300 font-mono shadow-inner"></div>
      </div>
    </div>

    <div class="flex flex-wrap gap-3 mb-6 sticky top-0 bg-gray-900/80 p-3 z-20 rounded-lg shadow-lg backdrop-blur-md border border-gray-700">
      <input id="icaoInput" type="text" maxlength="4" placeholder="ICAO"
        class="p-2 border border-gray-600 rounded-lg uppercase w-28 bg-gray-700 text-white text-center focus:ring-2 ring-blue-400" />
      <button id="addBtn"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg shadow">+ Add</button>

      <input id="globalCeiling" type="number" placeholder="Ceiling (ft)" step="100"
        class="p-2 border border-gray-600 rounded-lg w-28 bg-gray-700 text-white text-center focus:ring-2 ring-green-400" />
      <input id="globalVis" type="number" placeholder="Vis (SM)" step="0.1"
        class="p-2 border border-gray-600 rounded-lg w-28 bg-gray-700 text-white text-center focus:ring-2 ring-green-400" />
      <button onclick="applyGlobalMinima()"
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg shadow">Apply to All</button>

      <button id="toggleFilter"
        class="bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg shadow">Show Only Below Minima</button>
    </div>

    <div id="dashboard"
      class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
